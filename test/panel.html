<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet/less" type="text/css" href="../less/nox-bootstrap.less">
    <style>
        .panel-body {
            min-height: 200px;
            padding: 24px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-noborder">
                <div class="panel-heading">1.1 无边框的panel设计<a class="link-weak pull-right"><small>更多<i class="nox-sort-right"></i> </small></a>
                </div>
                <div class="panel-body">
                    应用于游戏中心首页和详情页...

                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="panel panel-bordered">
                <div class="panel-heading">1.2 内容有边框的panel设计<a class="link-weak pull-right"><small>更多<i class="nox-sort-right"></i> </small></a></div>
                <div class="panel-body">
                    应用于游戏中心搜索无结果和排行...
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">1.3 heading含有标题<a class="link-weak pull-right"><small>更多<i class="nox-sort-right"></i> </small></a></h3>
                </div>
                <div class="panel-body">
                    应用于开放平台上传游戏表单子标题...
                </div>
            </div>

        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel">
                <div class="panel-heading">1.4 正常panel设计<a class="link-weak pull-right"><small>更多<i class="nox-sort-right"></i> </small></a></div>
                <div class="panel-body">
                    用户中心账号信息等面板样式
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="panel panel-shadow">
                <div class="panel-heading">1.5 shadow的panel设计<a class="link-weak pull-right"><small>更多<i class="nox-sort-right"></i> </small></a></div>
                <div class="panel-body">
                    新版游戏中心面板样式
                </div>
            </div>

        </div>

    </div>
</div>
<script src="js/less.min.js" type="text/javascript"></script>
</body>
</html>
